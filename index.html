
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Princesa Bianca</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffe4f0, #ffc6dc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 2.8em;
            color: #d63384;
            margin-top: 40px;
        }
        #mensagem {
            text-align: center;
            color: #a8005e;
            font-size: 1.8em;
            margin-top: 60px;
            min-height: 50px;
        }
        #proximo, #ativarMusica {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #proximo:hover, #ativarMusica:hover {
            background-color: #ff1493;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 10s linear infinite;
            opacity: 0.7;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: -10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
